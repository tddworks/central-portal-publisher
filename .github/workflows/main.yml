name: CI

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish plugin to Gradle Plugin Portal after build'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          
      - name: Build and test
        run: ./gradlew clean build koverVerify koverXmlReport
        
      - name: Code quality checks
        run: ./gradlew spotlessCheck buildHealth
        
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ${{ github.workspace }}/build/reports/kover/report.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          
      - name: Publish plugin to Gradle Plugin Portal
        run: ./gradlew publishPlugins --no-build-cache
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}