# Gradle properties
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Publishing credentials (DO NOT COMMIT REAL CREDENTIALS!)
# These should be in your ~/.gradle/gradle.properties or set as environment variables
# SONATYPE_USERNAME=your-username
# SONATYPE_PASSWORD=your-password

# Signing configuration (DO NOT COMMIT REAL KEYS!)
# SIGNING_KEY_ID=your-key-id
# SIGNING_PASSWORD=your-signing-password
# SIGNING_SECRET_KEY_RING_FILE=/path/to/secring.gpg